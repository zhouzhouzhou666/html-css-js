<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内元素添加绝对或固定定位 可以直接设置高度和宽度 */
        /* 块级元素添加绝对或者固定定位 如果不给宽度或者高度 默认大小是内容大小 */
        /* 脱标的盒子不会触发外边距塌陷 */
        span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        div {
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <span>123</span>
    <div>abcd</div>
</body>

</html>
