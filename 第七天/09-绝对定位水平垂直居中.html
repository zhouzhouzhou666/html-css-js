<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 加了绝对定位的盒子不能通过margin:0 auto水平居中 但是可以通过算法实现 */
        .box {
            position: absolute;
            /* 1. left走50% 父容器宽度的一半 */
            left: 50%;
            /* 2. margin负值 往左边走自己盒子宽度的一半; */
            margin-left: -100px;
            /* 垂直居中 */
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
