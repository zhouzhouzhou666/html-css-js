<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的粗细 一般情况下都用px做单位 */
            border-width: 5px;
            /* 边框的样式 solid 实线边框 dashed 虚线边框 dotted 点线边框 */
            /* border-style: solid; */
            /* border-style: dashed; */
            border-style: dotted;
            /* 边框的颜色 */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
