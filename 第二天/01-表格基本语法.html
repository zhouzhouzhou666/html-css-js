<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    tr用于定义表格中的行 td普通单元格 th表头单元格 thead表格的头部区域为一行
    <!-- 这些属性要写到表格标签table里面去 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="249">
    <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>z</td>
            <td>男</td>
            <td>20</td>
        </tr>

        <tr>
            <td>s</td>
            <td>男</td>
            <td>21</td>
        </tr>

        <tr>
            <td>h</td>
            <td>男</td>
            <td>22</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
