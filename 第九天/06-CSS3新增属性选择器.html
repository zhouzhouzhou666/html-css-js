<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器 属性选择器 伪类选择器 权重为10 */
        /* 必须是input 但是同时具有value这个属性 才选择这个元素 [] */
        /* input[value]{
            color: pink;
        } */

        /* 只选择type=text文本框得input 选取出来 */
        input[type=text] {
            color: pink;
        }

        /* 选择首先是div 然后具有class属性 并且属性值必须是icon开头的这些元素 */
        /* div权重为1 []权重为10 权重一共为11 */
        div[class^=icon] {
            color: red;
        }

        section[class$=data] {
            color: blue;
        }

        /* class*=icon 选择具有属性class且值中含有icon的section元素 */
        div.icon1 {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 1. 利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名"> -->
    <!-- <input type="text"> -->

    <!-- 2. 属性选择器还可以选择属性=值得某些元素 重点 务必掌握 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">

    <!-- 3. 属性选择器可以选择属性值开头得某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>

    <!-- 4. 属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是安其拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3-ico">那我是谁</section>
</body>

</html>
