<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: blue;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required 其内容不能为空 必填 -->
        <!-- placeholder 表单提示信息 存在默认值将不显示 -->
        <!-- autofocus 页面加载完成自动聚焦到制定表单 -->
        <!-- autocomplete 记录用户搜索过的信息 点击表单并显示 表单需要有name属性 默认是打开的 -->
        <input type="search" name="sear" id="" required="required" placeholder="NBA" autofocus="autofocus"
            autocomplete="off">
        <!-- 可以多选文件提交 -->
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
