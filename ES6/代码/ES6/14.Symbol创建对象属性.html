<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 创建对象属性</title>
</head>

<body>
    <script>
        //向对象中添加方法 up down
        let game = {
            name: '俄罗斯方块',
            up: function () {},
            down: function () {}
        };

        //声明一个对象 用symbol声明可以防止函数内部方法重名（独一无二得方法）
        // let methods = {
        //     up: Symbol(),
        //     down: Symbol()
        // };

        // game[methods.up] = function(){
        //     console.log("我可以改变形状");
        // }

        // game[methods.down] = function(){
        //     console.log("我可以快速下降!!");
        // }

        // console.log(game);

        //
        let youxi = {
            name: "狼人杀",
            //用symbol添加方法不能直接写Symbol() 因为Symbol()是一个动态的值，需要添加[]
            [Symbol('say')]: function () {
                console.log("我可以发言")
            },
            [Symbol('zibao')]: function () {
                console.log('我可以自爆');
            }
        }

        console.log(youxi)
    </script>
</body>

</html>
