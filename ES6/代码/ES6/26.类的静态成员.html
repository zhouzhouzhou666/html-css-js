<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>

<body>
    <script>
        // function Phone(){

        // }

        // 这两个属性是属于函数对象的，不属于实例对象 对于这种属性称为静态属性
        // Phone.name = '手机';
        // Phone.change = function(){
        //     console.log("我可以改变世界");
        // }
        // Phone.prototype.size = '5.5inch';

        // let nokia = new Phone();

        // console.log(nokia.name);  undefined
        // nokia.change(); 出错
        // 实例对象和构造函数对象的属性是不通的

        // 实例对象和构造函数原型对象的属性相同
        // console.log(nokia.size);

        class Phone {
            //静态属性
            static name = '手机';
            static change() {
                console.log("我可以改变世界");
            }
        }

        let nokia = new Phone();
        // 静态属性属于类Phone 不属于实例对象
        console.log(nokia.name); //undefined
        console.log(Phone.name); //手机
    </script>
</body>

</html>
