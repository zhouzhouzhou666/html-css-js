<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>

<body>
    <script>
        //1. Object.is 判断两个值是否完全相等 
        console.log(Object.is(120, 120)); // 类似于=== true
        console.log(Object.is(NaN, NaN)); // true
        console.log(NaN === NaN); // false NaN和任意数比较除了不等以外，其他都为false

        //2. Object.assign 对象的合并
        const config1 = {
            host: 'localhost',
            port: 3306,
            name: 'root',
            pass: 'root',
            test: 'test'
        };

        const config2 = {
            host: 'http://atguigu.com',
            port: 33060,
            name: 'atguigu.com',
            pass: 'iloveyou',
            test2: 'test2'
        }
        // 重名的属性后面的会覆盖前面 如果是没有的属性则合并 不重名的属性不会覆盖
        console.log(Object.assign(config1, config2));

        //3. Object.setPrototypeOf 设置原型对象  Object.getPrototypeof
        const school = {
            name: '尚硅谷'
        }
        const cities = {
            xiaoqu: ['北京', '上海', '深圳']
        }
        Object.setPrototypeOf(school, cities); //cities作为school的原型对象
        console.log(Object.getPrototypeOf(school)); //获取school的原型对象
        console.log(school);
    </script>
</body>

</html>
