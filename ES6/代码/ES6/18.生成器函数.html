<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>

<body>
    <script>
        //生成器其实就是一个特殊的函数 是对异步编程的一种解决方案
        //异步编程  纯回调函数  node fs  ajax mongodb
        //yield函数代码的分隔符
        function* gen() {
            // console.log("hello generator")

            // console.log(111);
            yield '一只没有耳朵';
            // console.log(222);
            yield '一只没有尾部';
            // console.log(333);
            yield '真奇怪';
            // console.log(444);
        }

        let iterator = gen();
        // console.log(iterator) gen()内部的语句"hello generator"不会执行显示
        // interator.next(); 用于执行显示"hello generator"
        // 每一次调用interator.next();执行两个yield分隔符中的代码 如 111 222 333 444
        console.log(iterator.next()); // 返回一个对象 包含value和done
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());

        //遍历
        // for(let v of gen()){
        //     console.log(v);
        // }
        // 每一次的返回结果都是yield后面的值
    </script>
</body>

</html>
