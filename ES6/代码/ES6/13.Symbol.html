<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>

<body>
    <script>
        //创建Symbol
        let s = Symbol();
        // console.log(s, typeof s);
        let s2 = Symbol('尚硅谷'); //函数
        let s3 = Symbol('尚硅谷');
        console.log(s2 === s3); //false
        //Symbol.for 创建
        let s4 = Symbol.for('尚硅谷'); //对象 函数对象
        console.log(s4, typeof s4);
        let s5 = Symbol.for('尚硅谷');
        console.log(s4 === s5); //true symbol值得唯一性

        //不能与其他数据进行运算
        //    let result = s + 100;

        //    let result = s + s;

        // n  null number
        // b  boolean
    </script>
</body>

</html>
