<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.allSettled</title>
</head>

<body>
    <script>
        //声明两个promise对象
        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品数据 - 1');
            }, 1000)
        });

        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品数据 - 2');
                // reject('出错啦!');
            }, 1000)
        });

        //调用 allsettled 方法 返回的结果始终是成功的 成功的结果是其中异步任务的状态和值
        const result = Promise.allSettled([p1, p2]);

        // all方法 都成功才返回成功 有一个失败就返回失败
        const res = Promise.all([p1, p2]);

        console.log(res);
    </script>
</body>

</html>
