<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flat 与 flatMap</title>
</head>

<body>
    <script>
        //flat 平
        //将多维数组转化为低位数组
        // 二维数组
        const arr = [1, 2, 3, 4, [5, 6]];
        // 将二维数组转换为一维数组
        console.log(arr.flat());

        // 三维数组
        const arr = [1, 2, 3, 4, [5, 6, [7, 8, 9]]];
        //参数为深度 是一个数字
        // 三位数组转换为一维数组 2表示展开2层 默认为1
        console.log(arr.flat(2));

        //flatMap
        const arr = [1, 2, 3, 4];
        // 返回的是一个数组 result显示的是一个二维数组 此时想要把它变为一维数组时就可以使用flatmap
        const result = arr.flatMap(item => [item * 10]); //arr.Map
        console.log(result);
    </script>
</body>

</html>
