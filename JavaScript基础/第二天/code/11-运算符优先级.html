<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 运算符优先级: 小括号() > 一元运算符++ -- ! > 算数运算符*/%+- > 关系运算符> >= < <= > 相等运算符== != === !== > 逻辑运算符先&&后||
        // > 赋值运算符= > 逗号运算符,
        //  ++num   !num     2 + 3
        console.log(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true) //true
        var num = 10;
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22'); //true
        console.log('-------------------');
        var a = 3 > 5 && 2 < 7 && 3 == 4;
        console.log(a); //false
        console.log(3 > 5 && 2 < 7 && 3 == 4); //false

        var b = 3 <= 4 || 3 > 1 || 3 != 2;
        console.log(b); //true

        var c = 2 === "2";
        console.log(c); //false

        var d = !c || b && a;
        console.log(d); //true
    </script>
</head>

<body>

</body>

</html>
