<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* 阴影的参数 h-shadow 控制阴影的水平移动 v-shadow 控制阴影的垂直移动 blur 模糊的程度 spread 阴影的大小 color 阴影的颜色 inset 内部阴影 */
            /* h-shadow 和 v-shadow必须要写 */
            /* inset默认为outset 可以不写 如果写了outset则阴影无效 */
            /* 盒子阴影不占用空间 不会影响其他盒子排列 */
            /* box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3); */
        }

        /* 原先盒子没有阴影 当我们鼠标经过盒子就添加阴影 */
        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
