<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：图片和html需要在同一个文件夹下，img需要带有属性src才能显示图片</h4>
    <img src="2.jpg"/>
    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="22.jpg" alt="我是替换"/>
    <h4>title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="2.jpg" alt="我是替换" title="替换出现！"/>

    <h4>width 给图像设定宽度</h4>
    <img src="2.jpg" alt="我是替换" title="替换出现！" width="500"/>
    <h4>height 给图像设定高度</h4>
    <img src="2.jpg" alt="我是替换" title="替换出现！" height="100"/>
    <h4>width和height一般只设定其中的一个，另一个会等比例缩放，如果同时更改可能会出现压缩问题图片失真</h4>
    <h4>border 给图像设定边框</h4>
    <img src="2.jpg" alt="我是替换" title="替换出现！" width="500" border="15"/>
</body>
</html>
