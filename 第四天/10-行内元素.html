<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    span标签是最典型的行内元素 <br>
    行内元素的特点: 1.相邻行内元素在一行上，一行可以显示多个 2.高、宽直接设置无效 3.默认宽度为本身内容宽度 4.行内元素只能容纳文本或其他行内元素 <br>
    注意事项:链接里不能再放链接 特殊情况下a里可以放块级元素，但最好给a转换一下块级模式最安全 <br>
    <span>你怎么穿着品如的衣服呢</span> <strong>品如的衣服</strong>
    <span>你怎么穿着品如的衣服呢</span> <strong>品如的衣服</strong>
</body>

</html>
