<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* tac */
            text-align: center;
            /* ti2em */
            text-indent: 2em;
            /* w100 */
            width: 100px;
            /* h200 */
            height: 200px;
            /* lh26px */
            line-height: 26px;
            /* tdn */
            text-decoration: none;
        }
    </style>
</head>
<body>
    直接写出标签名再按下tab键即可快速生成对应标签 标签名*数字 包含 标签名>标签名 并列 标签名+标签名 <br>
    生成带有类名或id名 直接写.demo或者#two 再按tab键即可 标签排序 标签$*数字 标签里默认显示文字 标签{文字} <br>
    $ 自增符号
    <!-- div -->
    <div></div>
    <table></table>
    <!-- p*3 -->
    <p></p>
    <p></p>
    <p></p>
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- div>span -->
    <div><span></span></div>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- .nav -->
    <div class="nav"></div>
    <div class="nav"></div>
    <!-- #banner -->
    <div id="banner"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- span.gray -->
    <span class="gray"></span>
    <!-- ul>li#two -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 我们想生成的标签里默认显示几个文字 -->
    <!-- div{我要赚钱} -->
    <div>我要赚钱</div>
    <!-- div{我要赚大钱}*5 -->
    <div>我要赚大钱</div>
    <div>我要赚大钱</div>
    <div>我要赚大钱</div>
    <div>我要赚大钱</div>
    <div>我要赚大钱</div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
