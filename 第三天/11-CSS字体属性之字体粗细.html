<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 这个700的后面不要跟单位 等价于bold 都是加粗的效果 */
            /* 实际开发中,我们提倡使用数字 表示加粗或者变细 */
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
    <h2>字体</h2>
    <p>大小</p>
    <p class="bold">粗细</p>
    <p>长短</p>
</body>
</html>
