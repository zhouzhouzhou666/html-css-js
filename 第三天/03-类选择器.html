<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器口诀: 样式点定义 结构类(class)调用 一个或多个 开发最常用 */
        .red {
            color:  red;
        }
        .Jay-Chou {
            color:  pink;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">暗号</li>
        <li class="red">瓦解</li>
        <li>退后</li>
        <li class="Jay-Chou">搁浅</li>
    </ul>
    <div class="red">以父之名</div>
</body>
</html>
