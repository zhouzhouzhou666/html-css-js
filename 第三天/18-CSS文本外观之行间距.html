<body>
    <div>中国人</div>
    <p>未经授权严禁转载，发现抄袭者将进行全网投诉</p>

    <p>著名企业家、一代赌王何鸿燊在去年5月26日因病离世，享年98岁。随着赌王的病逝，最近一年，外界对于赌王家族的关注似乎又达到了新的高度。</p>

    <p>在去年赌王一家人为其举办了悼念仪式后，在大概7月中旬时，赌王的灵柩被送往香港东华义庄暂存，却迟迟没有进行下葬仪式。</p>
