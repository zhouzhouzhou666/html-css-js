<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>props基本使用</title>
</head>

<body>
	<!-- 准备好一个“容器” -->
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//创建组件
		class Person extends React.Component{
			render(){
				// console.log(this);
				const {name,age,sex} = this.props
				// 这里对props进行解构赋值后变量就不用再写this.props.name这种形式
				return (
					<ul>
						<li>姓名：{name}</li>
						<li>性别：{sex}</li>
						<li>年龄：{age+1}</li>
					</ul>
				)
			}
		}
		//渲染组件到页面
		// 如果age带引号则age+1做的就是字符串的拼接
		// ReactDOM.render(<Person name="jerry" age="19"  sex="男"/>,document.getElementById('test1'))
		// 这里传递的属性会被自动放在实例对象的props里面
		ReactDOM.render(<Person name="jerry" age={19}  sex="男"/>,document.getElementById('test1'))
		ReactDOM.render(<Person name="tom" age={18} sex="女"/>,document.getElementById('test2'))
		// 传递属性需要进行限制 比如必要性name属性必须要传递 age属性的类型 sex属性不传显示默认属性

		const p = {name:'老刘',age:18,sex:'女'}
		
		// ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'))
		// 这里的花括号不是复制一个对象的意思 而是分隔符把js语法...p分割出来
		// 本来...是不能展开一个对象的，但引入了react和babel这两个文件 就允许用...展开对象 但不能随意使用 只适用于标签属性的传递
		// console.log('@',...p);
		ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
	</script>
</body>

</html>
