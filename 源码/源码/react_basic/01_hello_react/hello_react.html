<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>hello_react</title>
</head>

<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 核心库必须在dom库之前引入 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<!-- type="text/javascript"一般不写 表示默认script里面写的是js代码 -->
	<script type="text/babel"> /* 此处一定要写babel 表示script里面写的不再是js而是jsx 需要babel进行转换 */
		//1.创建虚拟DOM
		const VDOM = <h1>Hello,React</h1> /* 此处一定不要写引号，因为不是字符串 */
		// const VDOM2 = <h1>Hello,atguigu</h1>
		//2.渲染虚拟DOM到页面
		ReactDOM.render(VDOM,document.getElementById('test'))
		// 这里相当于是替换而不是添加
		// ReactDOM.render(VDOM2,document.getElementById('test'))
	</script>
</body>

</html>
