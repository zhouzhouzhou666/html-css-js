<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<script type="text/javascript">
		let arr1 = [1, 3, 5, 7, 9]
		let arr2 = [2, 4, 6, 8, 10]
		console.log(...arr1); //展开一个数组
		let arr3 = [...arr1, ...arr2] //连接数组
		console.log(arr3);

		//在函数中使用
		function sum(...numbers) {
			return numbers.reduce((preValue, currentValue) => {
				return preValue + currentValue
			})
		}
		console.log(sum(1, 2, 3, 4));

		//构造字面量对象时使用展开语法
		let person = {
			name: 'tom',
			age: 18
		}

		// 这里不是复制一个对象 而是引用关系的传递
		// let person2 = person
		// person.name = 'jerry'
		// person的name改了 person2的name也会跟着改
		// console.log(person2.name);

		//console.log(...person); //报错，展开运算符不能展开对象
		// 用花括号把三点运算符括起来可以复制一个对象 字面量的形式
		let person2 = {
			...person
		}
		// person的name变了但person2的name不变
		person.name = 'jerry'
		console.log(person2);
		console.log(person);

		//合并 复制对象的同时修改person的属性 person的属性保持不变
		let person3 = {
			...person,
			name: 'jack',
			address: "地球"
		}
		console.log(person3);
		// console.log(person);
	</script>
</body>

</html>
