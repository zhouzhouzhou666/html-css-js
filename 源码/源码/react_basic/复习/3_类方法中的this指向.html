<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<script type="text/javascript">
		class Person {
			constructor(name, age) {
				this.name = name
				this.age = age
			}

			// 类中定义的方法在局部都自动开启了严格模式 所以x()中打印的this指向undefined
			study() {
				//study方法放在了哪里？——类的原型对象上，供实例使用
				//通过Person实例调用study时，study中的this就是Person实例
				console.log(this);
			}
		}

		const p1 = new Person('tom', 18)
		console.log(p1);
		p1.study() //通过实例调用study方法
		// study是Person类的实例对象p1上的方法，虽然将study方法赋给了x 但x并不在实例对象p1上 而是一个单独的函数 所以它的this为undefined
		const x = p1.study
		// 这里调用函数相当于直接调用 此时函数的this是指向window的 但类中定义的方法在局部都开启了严格模式 所以this指向undefined
		x()

	</script>
</body>

</html>
