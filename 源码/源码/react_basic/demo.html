<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- js表达式 -->
  <script>
    let arr = [1, 3, 5, 7, 9]
    let result = arr.map((num) => {
      return num + 1
    })
    console.log(result);

    const x = function test() {
      console.log('@');
    }
    console.log(x);

    function demo() {
      console.log(this);
    }
    demo()
    const x = demo.bind({
      a: 1,
      b: 2
    })
    // .bind返回的是一个新函数 需要调用才会执行
    x()
  </script>
</body>

</html>
