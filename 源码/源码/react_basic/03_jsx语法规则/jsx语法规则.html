<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jsx语法规则</title>
	<style>
		.title {
			background-color: orange;
			width: 200px;
		}
	</style>
</head>

<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		const myId = 'aTgUiGu'
		const myData = 'HeLlo,rEaCt'

		//1.创建虚拟DOM
		const VDOM = (
			<div>
				<h2 className="title" id={myId.toLowerCase()}>
					<span style={{color:'white',fontSize:'29px'}}>{myData.toLowerCase()}</span>
				</h2>
				<h2 className="title" id={myId.toUpperCase()}>
					<span style={{color:'white',fontSize:'29px'}}>{myData.toLowerCase()}</span>
				</h2>
				<input type="text"/>
			</div>
		)
		//toLowerCase转变为小写

		//2.渲染虚拟DOM到页面
		ReactDOM.render(VDOM,document.getElementById('test'))

		/* 
				jsx语法规则：
						1.定义虚拟DOM时，不要写引号。
						2.标签中混入JS表达式时要用{}。
						3.样式的类名指定不要用class，要用className。
						4.内联样式，要用style={{key:value}}的形式去写，key要用驼峰表示。
						5.只有一个根标签
						6.标签必须闭合
						7.标签首字母
								(1).若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
								(2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。

		 */
	</script>

	<!-- jsx全称为JavaScript XML -->
	<!-- react定义的一种类似于XML的JS扩展语法:JS + XML -->
	<!-- XML是早期用于存储和传输数据 -->
	<!-- XML存储需要添加标签 结构内容过多 所以后来使用json存储-->
	<!-- 如存储一个学生的信息 -->
	<!-- XML：
	<student>
		<name>Tom</name>
		<age>19</age>
	</student> -->
	<!-- JSON:"{"name":"Tom","age":19}" -->
	<!-- js有一个内置的json对象 JSON中有两个方法 -->
	<!-- parse:快速的把json字符串解析成js中对应的数组和对象 -->
	<!-- stringfy:快速的把js里的数组和对象转变成json字符串 -->
	<!-- 所以相对来说json比XML使用更多更方便 -->
</body>

</html>
