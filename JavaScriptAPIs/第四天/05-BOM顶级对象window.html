<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // window.document.querySelector()
        var num = 10;
        console.log(num);
        //全局变量会自动变成window的一个属性
        console.log(window.num);
        //函数会自动变成window的一个方法
        function fn() {
            console.log(11);

        }
        fn();
        window.fn();
        // alert(11);
        // window.alert(11)  属于BOM
        console.dir(window);
        // var name = 10;
        //name是window的一个特殊属性
        console.log(window.name);
    </script>
</body>

</html>
